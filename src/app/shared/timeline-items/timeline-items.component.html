@let timelineTitle = timelineDetails().timelineTitle;
@let timelineItems = timelineDetails().items;
@let last = false;

<h1 class="text-white text-2xl font-semibold mb-5">{{timelineTitle}}</h1>

<div class="timeline" [class.last-item]="last">
    @for (item of timelineItems; track item.name;) {
        <div class="timeline-item">
            <div class="timeline-bullet"></div>
            <div class="timeline-content">
                <h3 class="text-white font-bold">{{item.name}}</h3>
                <p class="date text-onyx">{{item.start}} - {{item.end ? item.end : 'Present'}}</p>
                <p class="text-gray-400">{{item.content}}</p>
            </div>
        </div>
    }
</div>
