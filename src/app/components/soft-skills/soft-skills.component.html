<!-- Soft Skills Section -->
<ng-container>
    <h2 class="text-white text-3xl font-bold mb-8">Soft Skills</h2>
    <div 
        #scrollContainer 
        class="flex flex-row gap-8 w-full overflow-x-auto pb-4 flex-nowrap hide-scrollbar"
    >
        <!-- Card 1: Fast Learner -->
        <div
            class="flex flex-col bg-[linear-gradient(to_bottom_right,_hsl(240,1%,20%)_3%,_hsl(0,0%,15%)_97%)] h-40 w-[calc(50%-10px)] rounded-xl p-6 min-w-[22rem]">
            <div class="flex items-center mb-3">
                <div class="bg-gray-700 rounded-lg p-3 mr-4 flex items-center justify-center">
                    <!-- Lightning Bolt Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-white font-bold text-lg">Fast Learner</span>
            </div>
            <p class="text-gray-300 text-sm">
                I have the ability to quickly acquire new knowledge and adapt to
