@let activities = activitieStore.getValue().activities;

<div class="flex flex-wrap gap-5 w-full">
    @for (activity of activities(); track activity.id) {

    <div class="flex flex-row items-start gap-6 rounded-2xl p-8 bg-[#232325] shadow-lg h-40 w-[calc(50%-10px)]">
        <!-- Icon -->
        <div class="flex items-center justify-center bg-transparent">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-onyx" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <rect x="6" y="3" width="12" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2" />
                <circle cx="12" cy="17" r="1" fill="currentColor" />
            </svg>
        </div>
        <!-- Content -->
        <div>
            <div class="text-white font-bold text-2xl mb-2">{{activity.name}}</div>
            <div class="text-gray-300 text-xl leading-snug">
                {{activity.content}}
            </div>
        </div>
    </div>
    }
</div>
